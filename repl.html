<html>
<head>
<title>Lisp</title>
<link  href="http://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet" type="text/css" >
<style type="text/css">
html, input { font-family: mono; font-size: medium; }
a { text-decoration: none; }
a:hover { text-decoration: underline; }
.lisp-banner { font-family: "Orbitron", serif; 
               font-weight: bold; }
.lisp-version { color: gray; font-size: x-small; }
.lisp-repl-input { font-weight: bold; }
.lisp-repl-error { color: orange; font-weight: bold; }
.lisp-repl-log { font-style: italic; }
.lisp-repl-output { }
</style>
<script type="text/javascript" src="lib/json2.js"></script>
<script type="text/javascript" src="lib/jsparse.js"></script>
<script type="text/javascript" src="lib/js-numbers.js"></script>
<script type="text/javascript" src="compiler.js"></script>
<script type="text/javascript" src="runtime.js"></script>
<script type="text/javascript">
function lisp_print(output)
{
    lisp_repl_insert(lisp_show(output), "lisp-repl-output");
}

function lisp_repl_input(input)
{
    lisp_repl_insert(input, "lisp-repl-input");
}

function lisp_repl_error(msg)
{
    lisp_repl_insert(msg, "lisp-repl-error");
}

function lisp_repl_log(input, url)
{
    lisp_repl_insert(input, "lisp-repl-log", url);
}

function lisp_repl_insert(input, className, optionalUrl)
{
    var element = document.createElement("div");
    element.className = className;
    var textElement = element;
    if (optionalUrl) {
      var link = document.createElement("a");
      link.setAttribute("href", optionalUrl);
      element.appendChild(link);
      textElement = link;
    }
    textElement.innerText = input;
    document.getElementById("output").appendChild(element);
}

function lisp_repl()
{
    var input = document.getElementById("input").value
    lisp_repl_input(input);
//    try {
      lisp_print(lisp_eval(lisp_read(input)));
      document.getElementById("input").value = "";
//    } catch(error) {
//      lisp_repl_error(error.message);
//    }
    window.scrollTo(0, document.body.scrollHeight);
}

function lisp_load_file(path)
{
//    try {
      lisp_repl_log("Loading " + path, path);
      var req = new XMLHttpRequest();
      req.open("GET", path, false);
      req.send(null);
      if(req.status == 200) {
        lisp_eval(lisp_read(req.responseText));
      } else {
        lisp_error("XHR error", req.status);
      }
//    } catch(error) {
//      lisp_repl_error(error.message);
//    }
}

function lisp_repl_onload()
{
    lisp_load_file("lisp/boot.lisp");
//    lisp_load_file("test/boot-test.lisp");
    lisp_load_file("lisp/http-client.lisp");
    lisp_load_file("lisp/generic-functions-test.lisp");
    document.getElementById("input").focus();
}
</script>
</head>
<body onload="lisp_repl_onload()">
<div class="lisp-banner">
  <a href="http://github.com/manuel/cyberlisp">EdgeLisp</a>
  <span class="lisp-version">0.1.3b "and yet it compiles"</span>
</div>
<div id="output"></div>
<form action="javascript:lisp_repl()">
<input type="text" id="input" value="" style="width: 100%" class="lisp-repl-input">
</form>
</body>
</html>
